<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>騫記錄專用網站</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"Orbitron"', 'monospace']
                    },
                    colors: {
                        neon: { blue: '#00f3ff', purple: '#bc13fe', pink: '#ff0055', green: '#0aff00' },
                        glass: { 100: 'rgba(255, 255, 255, 0.05)', 200: 'rgba(255, 255, 255, 0.1)' },
                        dark: { bg: '#050511' }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                        'slide-up-modal': 'slideUpModal 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'keypad-up': 'keypadUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'fade-in': 'fadeIn 0.3s ease-out'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        blob: { 
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        slideUpModal: { from: { transform: 'translateY(100%)' }, to: { transform: 'translateY(0)' } },
                        keypadUp: { from: { transform: 'translateY(100%)' }, to: { transform: 'translateY(0)' } },
                        fadeIn: { from: { opacity: 0 }, to: { opacity: 1 } }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #050511; color: #ffffff;
            font-family: "Noto Sans TC", sans-serif;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050511; overflow: hidden; }
        .bg-blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: blob 10s infinite; }
        .glass-panel { background: rgba(20, 20, 40, 0.75); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); }
        .glass-input { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s; }
        .glass-input:focus { border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px; }
        .toast-msg { background: rgba(30, 30, 50, 0.95); backdrop-filter: blur(10px); color: white; padding: 12px 20px; border-radius: 12px; border-left: 4px solid; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: space-between; }
        .toast-success { border-color: #0aff00; } .toast-error { border-color: #ff0055; } .toast-info { border-color: #00f3ff; }
        
        .keypad-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; font-size: 1.5rem; font-weight: 700; border-radius: 1rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .keypad-btn::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.2s;
        }
        .keypad-btn:active { 
            transform: scale(0.92); 
            box-shadow: 0 2px 3px rgba(0,0,0,0.3), inset 0 2px 5px rgba(0,0,0,0.5);
            border-color: #00f3ff; color: #00f3ff;
        }
        .keypad-btn:active::after { opacity: 1; }
        .keypad-del { color: #ff0055; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; opacity: 0.6; }
        
        /* Card Hover Effect */
        .record-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="text-white pb-24">

    <div class="bg-animation">
        <div class="bg-blob bg-neon-purple w-96 h-96 top-0 -left-20"></div>
        <div class="bg-blob bg-neon-blue w-96 h-96 bottom-0 -right-20 animation-delay-2000"></div>
    </div>

    <!-- UI Elements -->
    <div id="toast-container"></div>
    <div id="custom-confirm" class="fixed inset-0 z-[100] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-6 opacity-0 transition-opacity duration-300">
        <div class="glass-panel w-full max-w-sm rounded-3xl p-6 transform scale-95 transition-transform duration-300" id="confirm-box">
            <div class="w-12 h-12 rounded-full bg-neon-pink/20 flex items-center justify-center text-neon-pink mb-4 mx-auto"><i class="fa-solid fa-triangle-exclamation text-xl"></i></div>
            <h3 class="text-xl font-bold text-center mb-2">確認操作</h3>
            <p class="text-gray-400 text-center text-sm mb-6" id="confirm-msg">...</p>
            <div class="flex gap-3">
                <button onclick="closeConfirm(false)" class="flex-1 py-3 rounded-xl bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium">取消</button>
                <button id="confirm-yes-btn" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-neon-pink to-red-600 text-white font-bold">確定</button>
            </div>
        </div>
    </div>

    <!-- Auth -->
    <div id="auth-screen" class="fixed inset-0 z-50 overflow-y-auto overflow-x-hidden bg-[#050511]">
        <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
            <div class="glass-panel w-full max-w-[420px] p-8 rounded-[2.5rem] border-t border-white/20 relative overflow-hidden animate-slide-up-modal mx-auto">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink"></div>
                <div class="text-center mb-8">
                    <div class="w-24 h-24 bg-gradient-to-br from-neon-blue to-neon-purple rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-neon-blue/20 mb-5 animate-float"><i class="fa-solid fa-robot text-5xl text-white"></i></div>
                    <h1 class="text-3xl font-black tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 mb-1">騫記錄專用網站</h1>
                    <p class="text-neon-blue text-xs tracking-[0.3em] font-medium opacity-80">版本更新 V3.7</p>
                </div>
                <div id="login-form" class="space-y-5">
                    <div class="relative group"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i class="fa-solid fa-envelope text-gray-500 group-focus-within:text-neon-blue transition-colors text-lg"></i></div><input type="email" id="email" placeholder="電子郵件" class="glass-input w-full py-4 pl-12 pr-4 rounded-xl text-base placeholder-gray-500 appearance-none"></div>
                    <div class="relative group"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i class="fa-solid fa-lock text-gray-500 group-focus-within:text-neon-purple transition-colors text-lg"></i></div><input type="password" id="password" placeholder="密碼" class="glass-input w-full py-4 pl-12 pr-4 rounded-xl text-base placeholder-gray-500 appearance-none"></div>
                    <button onclick="handleLogin()" id="login-btn" class="w-full py-4 bg-gradient-to-r from-neon-blue to-neon-purple rounded-xl font-bold text-white text-lg shadow-[0_0_20px_rgba(0,243,255,0.3)] hover:shadow-[0_0_30px_rgba(188,19,254,0.5)] transition-all active:scale-95">進入系統</button>
                </div>
                <div class="mt-6 text-center"><span onclick="toggleMode()" class="cursor-pointer text-sm text-gray-400 hover:text-white transition-colors py-2 px-4 rounded-lg hover:bg-white/5 select-none">還沒有帳號？ <span class="text-neon-blue font-bold border-b border-neon-blue/50 pb-0.5">點此註冊</span></span></div>
                <div class="my-8 flex items-center gap-4"><div class="h-px bg-white/10 flex-1"></div><span class="text-xs text-gray-500 font-medium">快速登入</span><div class="h-px bg-white/10 flex-1"></div></div>
                <div class="space-y-4">
                     <button onclick="handleGoogleLogin()" class="w-full py-3.5 bg-white text-gray-900 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-gray-100 transition-colors active:scale-95 text-sm"><img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">Google 帳戶登入</button>
                    <button onclick="handleGuest()" class="w-full py-3.5 border border-white/20 text-gray-300 rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-white/5 hover:text-neon-green hover:border-neon-green/30 transition-all active:scale-95 text-sm group"><i class="fa-solid fa-user-secret group-hover:text-neon-green transition-colors"></i>訪客模式試用</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden opacity-0 transition-opacity duration-700">
        
        <div id="guest-banner" class="hidden bg-gradient-to-r from-neon-green/20 to-transparent border-b border-neon-green/30 text-neon-green px-4 py-2 text-xs font-bold flex items-center justify-center"><i class="fa-solid fa-eye mr-2"></i> 訪客模式：資料僅存於記憶體</div>

        <header class="pt-6 px-6 pb-2">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full p-[2px] bg-gradient-to-r from-neon-blue to-neon-pink shadow-lg"><img id="user-avatar" src="" class="w-full h-full rounded-full bg-gray-900 object-cover"></div>
                    <div><p class="text-[10px] text-neon-blue font-bold tracking-wider uppercase mb-0.5">V3.7 Pro</p><h2 class="text-xl font-bold text-white leading-none tracking-tight" id="user-name">User</h2></div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openSettings()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i class="fa-solid fa-gear"></i></button>
                    <button onclick="handleLogout()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center text-red-500 hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
            <div id="dashboard-card" class="glass-panel rounded-[2rem] p-6 relative overflow-hidden group border border-white/10">
                <div class="absolute -right-12 -top-12 w-48 h-48 bg-neon-blue/20 blur-3xl rounded-full group-hover:bg-neon-purple/20 transition-colors duration-500"></div>
                <div class="flex justify-between items-start mb-2"><div><p class="text-gray-400 text-xs font-medium mb-1"><i class="fa-solid fa-coins text-neon-blue mr-1"></i> 本月淨利潤</p><h1 class="text-4xl font-black text-white tracking-tight" id="net-profit">$0</h1></div><div class="text-right"><span class="text-xs font-bold px-2 py-1 rounded bg-white/10 text-white border border-white/5" id="profit-margin">0%</span></div></div>
                <div class="h-1.5 w-full bg-gray-800 rounded-full overflow-hidden mt-4"><div id="profit-bar" class="h-full bg-gradient-to-r from-neon-blue to-neon-purple w-0 transition-all duration-1000"></div></div>
            </div>
        </header>

        <main class="px-4 pb-28 relative z-10 max-w-2xl mx-auto mt-4">
            
            <div id="main-views">
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div onclick="switchView('income')" class="glass-panel p-4 rounded-2xl cursor-pointer hover:bg-white/5 border border-white/5 hover:border-neon-green/50 transition-all active:scale-95"><div class="flex items-center gap-2 mb-2"><div class="w-2 h-2 rounded-full bg-neon-green shadow-[0_0_8px_#0aff00]"></div><p class="text-xs text-gray-400 font-bold">總收入</p></div><p class="text-lg font-bold text-white tracking-wide" id="total-income">$0</p></div>
                    <div onclick="switchView('expense')" class="glass-panel p-4 rounded-2xl cursor-pointer hover:bg-white/5 border border-white/5 hover:border-neon-pink/50 transition-all active:scale-95"><div class="flex items-center gap-2 mb-2"><div class="w-2 h-2 rounded-full bg-neon-pink shadow-[0_0_8px_#ff0055]"></div><p class="text-xs text-gray-400 font-bold">總支出</p></div><p class="text-lg font-bold text-white tracking-wide" id="total-expense">$0</p></div>
                </div>

                <div id="list-view" class="space-y-4">
                    <div class="flex items-center justify-between px-2 mb-2">
                        <h3 class="text-sm font-bold text-gray-300 tracking-wide" id="list-title">最新動態</h3>
                        <button onclick="switchView('dashboard')" id="back-btn" class="hidden text-xs text-neon-blue hover:text-white transition-colors bg-neon-blue/10 px-3 py-1 rounded-full"><i class="fa-solid fa-arrow-left mr-1"></i> 返回</button>
                    </div>
                    <div id="chart-container" class="glass-panel p-4 rounded-3xl mb-4 h-48 relative border border-white/5"><canvas id="mainChart"></canvas></div>
                    <div id="dynamic-list" class="space-y-3 pb-20 min-h-[200px]"></div>
                </div>
            </div>

            <!-- Settings -->
            <div id="settings-view" class="hidden space-y-6 animate-fade-in pt-2">
                <div class="flex items-center gap-3 mb-4"><button onclick="switchView('dashboard')" class="text-gray-400 hover:text-white"><i class="fa-solid fa-arrow-left"></i></button><h2 class="text-xl font-bold">設定</h2></div>
                <div class="glass-panel p-6 rounded-2xl">
                    <h3 class="text-neon-blue font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-list"></i> 自定義支出來源</h3>
                    <div id="source-list" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input id="new-source-input" type="text" placeholder="新增來源 (e.g. Amazon)" class="glass-input flex-1 p-3 rounded-xl text-sm">
                        <button onclick="addSource()" class="px-4 bg-neon-blue/20 text-neon-blue rounded-xl hover:bg-neon-blue hover:text-black transition-colors"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <!-- Attendance -->
            <div id="attendance-view" class="hidden space-y-6 text-center animate-slide-up-modal pt-4">
                <div class="glass-panel p-6 rounded-3xl w-full max-w-sm mx-auto border border-white/10 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-20"><i class="fa-solid fa-business-time text-6xl text-white"></i></div>
                    <p class="text-gray-400 text-sm mb-1 font-mono text-left" id="clock-date">--/--</p>
                    <h1 class="text-5xl font-black text-white font-mono tracking-wider text-left mb-4" id="clock-time">00:00</h1>
                    
                    <div id="active-work-info" class="hidden text-left space-y-3 border-t border-white/10 pt-4 mt-2">
                        <div><p class="text-xs text-gray-500">已上班時間</p><p class="text-2xl text-neon-green font-bold font-mono" id="work-duration">00:00:00</p></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><p class="text-[10px] text-gray-500">1小時後下班</p><p class="text-sm text-white font-mono" id="est-1h">--:--</p></div>
                            <div><p class="text-[10px] text-gray-500">2小時後下班</p><p class="text-sm text-white font-mono" id="est-2h">--:--</p></div>
                        </div>
                    </div>
                    <p class="text-gray-500 text-xs mt-4 font-bold text-left" id="work-status-text">準備就緒</p>
                </div>

                <div class="grid grid-cols-1 gap-4 max-w-xs mx-auto">
                    <button onclick="startWork()" id="btn-clock-in" class="py-4 bg-gradient-to-r from-neon-green to-emerald-600 rounded-2xl font-black text-white text-lg shadow-lg hover:scale-105 transition-transform active:scale-95"><i class="fa-solid fa-play mr-2"></i> 上班打卡</button>
                    <button onclick="endWork()" id="btn-clock-out" class="hidden py-4 bg-gradient-to-r from-neon-pink to-red-600 rounded-2xl font-black text-white text-lg shadow-lg hover:scale-105 transition-transform active:scale-95"><i class="fa-solid fa-stop mr-2"></i> 下班結算</button>
                </div>
                
                <div class="text-left mt-8">
                    <h3 class="text-sm font-bold text-gray-300 mb-3 px-2">最近打卡記錄</h3>
                    <div id="attendance-history" class="space-y-2 pb-20"></div>
                </div>
            </div>

        </main>

        <!-- FAB -->
        <div class="fixed bottom-24 right-6 z-40" id="fab-container">
            <button onclick="toggleFab()" id="fab-main" class="w-14 h-14 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple text-white shadow-[0_0_20px_rgba(0,243,255,0.4)] flex items-center justify-center text-2xl transition-transform duration-300 active:scale-90 z-50 relative border-2 border-white/20"><i class="fa-solid fa-plus transition-transform duration-300" id="fab-icon"></i></button>
            <div id="fab-menu" class="absolute bottom-16 right-0 flex flex-col items-end gap-3 transition-all duration-300 transform scale-0 opacity-0 origin-bottom-right pointer-events-none">
                <button onclick="openEntry('camel', '新增駱駝漆記錄')" class="flex items-center gap-3 group pointer-events-auto fab-item-1 animate-fade-in-up"><span class="bg-black/90 text-white text-xs px-3 py-1.5 rounded-lg backdrop-blur border border-white/20 font-bold shadow-lg whitespace-nowrap">駱駝漆</span><div class="w-10 h-10 rounded-full glass-panel border border-neon-blue text-neon-blue flex items-center justify-center"><i class="fa-solid fa-building"></i></div></button>
                <button onclick="openEntry('reels', '新增 Reels 宣傳')" class="flex items-center gap-3 group pointer-events-auto fab-item-2 animate-fade-in-up"><span class="bg-black/90 text-white text-xs px-3 py-1.5 rounded-lg backdrop-blur border border-white/20 font-bold shadow-lg whitespace-nowrap">Reels</span><div class="w-10 h-10 rounded-full glass-panel border border-neon-purple text-neon-purple flex items-center justify-center"><i class="fa-brands fa-instagram"></i></div></button>
                <button onclick="openEntry('kwuntong', '新增觀塘廣場記錄')" class="flex items-center gap-3 group pointer-events-auto fab-item-3 animate-fade-in-up"><span class="bg-black/90 text-white text-xs px-3 py-1.5 rounded-lg backdrop-blur border border-white/20 font-bold shadow-lg whitespace-nowrap">觀塘</span><div class="w-10 h-10 rounded-full glass-panel border border-orange-500 text-orange-500 flex items-center justify-center"><i class="fa-solid fa-shop"></i></div></button>
                <button onclick="openEntry('expense', '新增支出項目')" class="flex items-center gap-3 group pointer-events-auto fab-item-4 animate-fade-in-up"><span class="bg-black/90 text-white text-xs px-3 py-1.5 rounded-lg backdrop-blur border border-white/20 font-bold shadow-lg whitespace-nowrap">支出</span><div class="w-10 h-10 rounded-full glass-panel border border-neon-pink text-neon-pink flex items-center justify-center"><i class="fa-solid fa-cart-shopping"></i></div></button>
            </div>
        </div>

        <div class="fixed bottom-0 w-full glass-panel h-20 z-30 rounded-t-[2rem] border-t border-white/10 shadow-[0_-5px_20px_rgba(0,0,0,0.3)]">
            <div class="flex justify-around items-center h-full max-w-2xl mx-auto px-4 pb-2">
                <button onclick="switchView('dashboard')" class="nav-item active flex flex-col items-center justify-center w-14 h-full text-gray-500 transition-all" id="nav-dashboard"><i class="fa-solid fa-chart-line text-lg mb-1 transform transition-transform duration-300"></i><span class="text-[10px] font-bold">概覽</span></button>
                <button onclick="switchView('camel')" class="nav-item flex flex-col items-center justify-center w-14 h-full text-gray-500 transition-all" id="nav-camel"><i class="fa-solid fa-building text-lg mb-1 transform transition-transform duration-300"></i><span class="text-[10px] font-bold">駱駝漆</span></button>
                <button onclick="switchView('reels')" class="nav-item flex flex-col items-center justify-center w-14 h-full text-gray-500 transition-all" id="nav-reels"><i class="fa-brands fa-instagram text-lg mb-1 transform transition-transform duration-300"></i><span class="text-[10px] font-bold">Reels</span></button>
                <button onclick="switchView('kwuntong')" class="nav-item flex flex-col items-center justify-center w-14 h-full text-gray-500 transition-all" id="nav-kwuntong"><i class="fa-solid fa-shop text-lg mb-1 transform transition-transform duration-300"></i><span class="text-[10px] font-bold">觀塘</span></button>
                <button onclick="switchView('attendance')" class="nav-item flex flex-col items-center justify-center w-14 h-full text-gray-500 transition-all" id="nav-attendance"><i class="fa-solid fa-clock text-lg mb-1"></i><span class="text-[10px] font-bold">打卡</span></button>
            </div>
        </div>

        <!-- Entry Modal -->
        <div id="entry-modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeEntry()"></div>
            <div class="absolute bottom-0 left-0 right-0 glass-panel rounded-t-[2.5rem] p-6 sm:p-8 transform translate-y-full transition-transform duration-300 max-w-3xl mx-auto border-t border-white/20 shadow-2xl flex flex-col max-h-[90vh]" id="modal-content">
                <div class="w-full h-14 flex items-center justify-center relative flex-shrink-0 cursor-grab touch-pan-y" id="modal-drag-handle">
                    <div class="w-12 h-1.5 bg-gray-600 rounded-full opacity-50"></div>
                    <button onclick="closeEntry()" class="absolute right-6 top-4 text-gray-400 hover:text-white p-2"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="px-8 pb-8 overflow-y-auto flex-1 no-scrollbar">
                    <h3 class="text-2xl font-black text-white mb-8 flex items-center justify-center gap-3 text-center" id="modal-title">新增記錄</h3>

                        <button id="modal-delete-btn" onclick="deleteFromModal()" class="w-full py-4 bg-red-500/10 text-red-500 border border-red-500/20 rounded-xl font-bold hidden hover:bg-red-500/20 transition-all active:scale-95 text-lg">刪除此記錄</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Keypad -->
        <div id="custom-keypad" class="fixed bottom-0 left-0 w-full glass-panel z-[60] transform translate-y-full transition-transform duration-300 border-t border-white/20 pb-safe shadow-2xl">
            <div class="flex justify-between items-center px-6 py-3 bg-black/30 border-b border-white/5 backdrop-blur-xl">
                <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Hines Input</span>
                <button onclick="closeKeypad()" class="text-neon-blue font-bold px-4 py-1 rounded bg-neon-blue/10 hover:bg-neon-blue hover:text-black transition-colors text-sm">完成</button>
            </div>
            <div class="grid grid-cols-3 gap-3 p-4 bg-black/80">
                <button onclick="kpInput(1)" class="keypad-btn h-16">1</button>
                <button onclick="kpInput(2)" class="keypad-btn h-16">2</button>
                <button onclick="kpInput(3)" class="keypad-btn h-16">3</button>
                <button onclick="kpInput(4)" class="keypad-btn h-16">4</button>
                <button onclick="kpInput(5)" class="keypad-btn h-16">5</button>
                <button onclick="kpInput(6)" class="keypad-btn h-16">6</button>
                <button onclick="kpInput(7)" class="keypad-btn h-16">7</button>
                <button onclick="kpInput(8)" class="keypad-btn h-16">8</button>
                <button onclick="kpInput(9)" class="keypad-btn h-16">9</button>

                <button onclick="kpInput(0)" class="keypad-btn h-16">0</button>
                <button onclick="kpDel()" class="keypad-btn h-16 keypad-del"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>

    </div>

    <script>
        // --- 設定 ---
        const firebaseConfig = {
            apiKey: "AIzaSyC2mm7_vjrJMUekBShe3BH6VdoPRt-yZqI",
            authDomain: "hinesrc-25cee.firebaseapp.com",
            projectId: "hinesrc-25cee",
            storageBucket: "hinesrc-25cee.firebasestorage.app",
            messagingSenderId: "873846921584",
            appId: "1:873846921584:web:079586988dee370cc957b5",
            measurementId: "G-TQRKF54G4F"
        };

        let app, auth, db;
        let currentUser = null;
        let records = [];
        let isGuest = false;
        let currentFilter = 'dashboard';
        let chartInstance = null;
        let unsubscribe = null;
        let isLoginView = true;
        let activeKeypadInput = null; 
        let workInterval = null;
        let workStartTime = null;
        let activeEditId = null; // Track editing
        let customSources = ['淘寶', '拼多多', 'Carousell', 'Amazon', 'HKTVMall'];

        function init() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                auth.onAuthStateChanged(user => {
                    if (user && !isGuest) {
                        currentUser = user;
                        showApp();
                        loadFirebaseData();
                        loadSettings();
                        checkAttendanceStatus();
                    } else if (!isGuest) {
                        showAuth();
                    }
                });
                startClock();
            } catch (e) { showToast("系統初始化失敗", "error"); }
        }

        function loadSettings() {
            if(isGuest) return;
            db.collection('users').doc(currentUser.uid).get().then(doc => {
                if(doc.exists && doc.data().customSources) customSources = doc.data().customSources;
            });
        }
        function openSettings() { switchView('settings'); renderSourceList(); }
        function renderSourceList() {
            const container = document.getElementById('source-list');
            container.innerHTML = customSources.map(s => `<span class="px-3 py-1 bg-white/10 rounded-full text-xs flex items-center gap-2 border border-white/5">${s} <button onclick="removeSource('${s}')" class="text-red-400 hover:text-white"><i class="fa-solid fa-times"></i></button></span>`).join('');
        }
        async function addSource() {
            const input = document.getElementById('new-source-input');
            const val = input.value.trim();
            if(!val) return;
            if(!customSources.includes(val)) {
                customSources.push(val);
                if(!isGuest) await db.collection('users').doc(currentUser.uid).set({ customSources: customSources }, { merge: true });
                renderSourceList(); input.value = ''; showToast("來源已新增", "success");
            }
        }
        async function removeSource(val) {
            customSources = customSources.filter(s => s !== val);
            if(!isGuest) await db.collection('users').doc(currentUser.uid).set({ customSources: customSources }, { merge: true });
            renderSourceList();
        }

        // --- Attendance ---
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock-time').innerText = now.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
                document.getElementById('clock-date').innerText = `${now.getMonth()+1}/${now.getDate()} ${now.toLocaleDateString('zh-HK', {weekday: 'long'})}`;
                if (workStartTime) {
                    const diff = now - workStartTime;
                    const hrs = Math.floor(diff / 3600000);
                    const mins = Math.floor((diff % 3600000) / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    document.getElementById('work-duration').innerText = `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
                    const oneHr = new Date(workStartTime.getTime() + 3600000);
                    const twoHr = new Date(workStartTime.getTime() + 7200000);
                    document.getElementById('est-1h').innerText = oneHr.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
                    document.getElementById('est-2h').innerText = twoHr.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
                }
            }, 1000);
        }
        function checkAttendanceStatus() {
            if(isGuest) return;
            db.collection('users').doc(currentUser.uid).collection('attendance').doc('current').onSnapshot(doc => {
                const statusText = document.getElementById('work-status-text'), btnIn = document.getElementById('btn-clock-in'), btnOut = document.getElementById('btn-clock-out'), activeInfo = document.getElementById('active-work-info');
                if (doc.exists) {
                    workStartTime = doc.data().startTime.toDate();
                    statusText.innerText = `上班中 (${workStartTime.getHours()}:${String(workStartTime.getMinutes()).padStart(2,'0')} 開始)`;
                    statusText.className = "text-neon-green text-xs mt-4 font-bold animate-pulse text-left";
                    btnIn.classList.add('hidden'); btnOut.classList.remove('hidden'); activeInfo.classList.remove('hidden');
                } else {
                    workStartTime = null;
                    statusText.innerText = "準備就緒"; statusText.className = "text-gray-500 text-xs mt-4 font-bold text-left";
                    btnIn.classList.remove('hidden'); btnOut.classList.add('hidden'); activeInfo.classList.add('hidden');
                }
            });
        }
        async function startWork() {
            if(isGuest) { showToast("訪客模式無法打卡", "info"); return; }
            try { await db.collection('users').doc(currentUser.uid).collection('attendance').doc('current').set({ startTime: firebase.firestore.FieldValue.serverTimestamp() }); showToast("上班打卡成功", "success"); } catch(e) { showToast("打卡失敗", "error"); }
        }
        async function endWork() {
            if(isGuest) return;
            try {
                const docRef = db.collection('users').doc(currentUser.uid).collection('attendance').doc('current');
                const doc = await docRef.get();
                if(!doc.exists) return;
                const start = doc.data().startTime.toDate(), end = new Date();
                const diffMs = end - start, diffMins = diffMs / 1000 / 60;
                const blocks = Math.ceil(diffMins / 30);
                const pay = blocks * 25, hours = (blocks * 0.5).toFixed(1);
                const recordData = { type: 'attendance', date: `${end.getMonth()+1}/${end.getDate()}`, amount: pay, note: `工時: ${hours}小時`, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                await db.collection('users').doc(currentUser.uid).collection('records').add(recordData);
                await docRef.delete(); workStartTime = null; showToast(`下班！薪資 $${pay} 已記錄`, "success");
            } catch(e) { console.error(e); showToast("結算失敗", "error"); }
        }

        // --- Helpers ---
        function showToast(msg, type="info") { const c=document.getElementById('toast-container'), e=document.createElement('div'); e.className=`toast-msg toast-${type}`; e.innerHTML=`<span><i class="fa-solid ${type==='success'?'fa-check':type==='error'?'fa-xmark':'fa-info'} mr-2"></i> ${msg}</span>`; c.appendChild(e); setTimeout(()=>{e.style.opacity='0';e.style.transform='translateY(-20px)';setTimeout(()=>e.remove(),300);},3000); }
        let confirmCallback=null; function showConfirm(msg, cb) { const m=document.getElementById('custom-confirm'), b=document.getElementById('confirm-box'); document.getElementById('confirm-msg').innerText=msg; confirmCallback=cb; m.classList.remove('hidden'); setTimeout(()=>{m.classList.remove('opacity-0');b.classList.remove('scale-95');b.classList.add('scale-100');},10); }
        function closeConfirm(res) { const m=document.getElementById('custom-confirm'), b=document.getElementById('confirm-box'); b.classList.remove('scale-100'); b.classList.add('scale-95'); m.classList.add('opacity-0'); setTimeout(()=>{m.classList.add('hidden'); if(res && confirmCallback) confirmCallback(); confirmCallback=null;},300); }
        document.getElementById('confirm-yes-btn').onclick=()=>closeConfirm(true);
        function openKeypad(id) { activeKeypadInput=document.getElementById(id); document.getElementById('custom-keypad').classList.remove('translate-y-full'); }
        function closeKeypad() { document.getElementById('custom-keypad').classList.add('translate-y-full'); activeKeypadInput=null; }
        function kpInput(v) { if(activeKeypadInput) { activeKeypadInput.value+=v; activeKeypadInput.dispatchEvent(new Event('input')); } }
        function kpDel() { if(activeKeypadInput) activeKeypadInput.value=activeKeypadInput.value.slice(0,-1); }

        // --- Core ---
        function showAuth() { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-container').classList.add('hidden'); }
        function showApp() { 
            const name=currentUser.displayName||currentUser.email.split('@')[0], avatar=currentUser.photoURL||`https://api.dicebear.com/7.x/identicon/svg?seed=${currentUser.uid}`;
            document.getElementById('user-name').innerText=name; document.getElementById('user-avatar').src=avatar;
            document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-container').classList.remove('hidden');
            if(isGuest) document.getElementById('guest-banner').classList.remove('hidden'); else document.getElementById('guest-banner').classList.add('hidden');
            setTimeout(()=>document.getElementById('app-container').classList.add('opacity-100'),100); renderView();
        }
        function toggleMode() { isLoginView=!isLoginView; const b=document.getElementById('login-btn'), t=document.querySelector('#auth-screen span[onclick="toggleMode()"]'); if(isLoginView){b.innerText="進入系統";t.innerHTML='還沒有帳號？ <span class="text-neon-blue font-bold border-b border-neon-blue/50 pb-0.5">點此註冊</span>';}else{b.innerText="立即註冊";t.innerHTML='已有帳號？ <span class="text-neon-purple font-bold border-b border-neon-purple/50 pb-0.5">點此登入</span>';} }
        function handleLogin() { const e=document.getElementById('email').value, p=document.getElementById('password').value; if(!e||!p) return showToast("請輸入完整資訊","error"); if(isLoginView) auth.signInWithEmailAndPassword(e,p).catch(err=>showToast(err.message,"error")); else auth.createUserWithEmailAndPassword(e,p).then(()=>showToast("註冊成功","success")).catch(err=>showToast(err.message,"error")); }
        function handleGoogleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>showToast("Google 登入失敗","error")); }
        function handleGuest() { isGuest=true; currentUser={uid:'guest',displayName:'訪客',email:'guest@temp.com'}; records=[{id:'1',type:'camel',upper:100,lower:150,date:'10/24',createdAt:{seconds:Date.now()/1000}}]; showApp(); }
        function handleLogout() { showConfirm("確定登出？",()=>{ if(isGuest){isGuest=false;records=[];currentUser=null;showAuth();}else{if(unsubscribe)unsubscribe();auth.signOut();} }); }

        function loadFirebaseData() {
            if(unsubscribe) unsubscribe();
            const ref = db.collection('users').doc(currentUser.uid).collection('records');
            unsubscribe = ref.onSnapshot(snap => {
                records = snap.docs.map(d => ({id: d.id, ...d.data()}));
                records.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderView();
            });
        }

        function switchView(view) {
            currentFilter = view;
            document.querySelectorAll('.nav-item').forEach(el => { el.classList.remove('text-neon-blue', 'active'); el.classList.add('text-gray-500'); });
            const activeNav = document.getElementById(`nav-${view}`);
            if (activeNav) { activeNav.classList.remove('text-gray-500'); activeNav.classList.add('text-neon-blue', 'active'); }
            document.getElementById('main-views').classList.add('hidden');
            document.getElementById('settings-view').classList.add('hidden');
            document.getElementById('attendance-view').classList.add('hidden');
            document.getElementById('fab-container').classList.add('hidden');
            document.getElementById('dashboard-card').classList.add('hidden');

            if(view === 'attendance') { document.getElementById('attendance-view').classList.remove('hidden'); renderAttendanceHistory(); }
            else if(view === 'settings') { document.getElementById('settings-view').classList.remove('hidden'); document.getElementById('fab-container').classList.remove('hidden'); document.getElementById('dashboard-card').classList.remove('hidden'); }
            else { document.getElementById('main-views').classList.remove('hidden'); document.getElementById('fab-container').classList.remove('hidden'); document.getElementById('dashboard-card').classList.remove('hidden'); renderView(); }
        }

        function renderView() {
            const list = document.getElementById('dynamic-list');
            const title = document.getElementById('list-title');
            const chartC = document.getElementById('chart-container');
            const backBtn = document.getElementById('back-btn');
            let filtered = [];
            
            let income = 0, expense = 0, sources = { camel: 0, reels: 0, kwuntong: 0, attendance: 0 };
            records.forEach(r => {
                if(r.type === 'expense') expense += Number(r.amount);
                else {
                    let val = 0;
                    if(r.type === 'camel') val = Number(r.upper) + Number(r.lower);
                    if(r.type === 'reels') val = Number(r.income);
                    if(r.type === 'kwuntong') {
                        val = Number(r.lower || 0); // Income
                        expense += Number(r.refund || 0); // Expense
                    }
                    if(r.type === 'attendance') val = Number(r.amount);
                    income += val;
                    if(sources[r.type] !== undefined) sources[r.type] += val;
                }
            });

            document.getElementById('net-profit').innerText = `$${income - expense}`;
            document.getElementById('total-income').innerText = `$${income}`;
            document.getElementById('total-expense').innerText = `$${expense}`;
            let margin = income > 0 ? Math.round(((income - expense)/income)*100) : 0;
            document.getElementById('profit-margin').innerText = `${margin}%`;
            document.getElementById('profit-bar').style.width = `${Math.max(0, margin)}%`;

            if (currentFilter === 'dashboard') {
                filtered = records.slice(0, 5); title.innerText = "最新動態"; chartC.classList.remove('hidden'); backBtn.classList.add('hidden');
                renderChart(sources.camel, sources.reels, sources.kwuntong);
            } else {
                title.innerText = getTitle(currentFilter);
                filtered = currentFilter === 'income' ? records.filter(r => r.type !== 'expense') : records.filter(r => r.type === currentFilter);
                chartC.classList.add('hidden'); backBtn.classList.remove('hidden');
            }
            list.innerHTML = filtered.length ? filtered.map(renderItem).join('') : `<div class="text-center py-12 text-gray-600"><i class="fa-solid fa-wind text-4xl mb-2"></i><p>暫無記錄</p></div>`;
        }

        function renderAttendanceHistory() {
            const container = document.getElementById('attendance-history');
            const history = records.filter(r => r.type === 'attendance').slice(0, 5);
            container.innerHTML = history.length ? history.map(renderItem).join('') : `<div class="text-center py-4 text-gray-600 text-xs">無打卡記錄</div>`;
        }

        function getTitle(type) {
            const map = { 'camel': '駱駝漆記錄', 'reels': 'Reels 宣傳', 'kwuntong': '觀塘記錄', 'expense': '支出細項', 'income': '所有收入', 'attendance': '打卡記錄' };
            return map[type] || '列表';
        }

        function renderItem(r) {
            let icon, color, title, desc, money, extraAction = '';
            const date = r.date || 'N/A';
            const clickAttr = `onclick="editRecord('${r.id}')"`; // Make card clickable

            if (r.type === 'camel') {
                icon = 'fa-building'; color = 'text-neon-blue'; title = '駱駝漆';
                const total = Number(r.upper) + Number(r.lower); desc = `上:${r.upper} 下:${r.lower}`; money = `+$${total}`;
            } else if (r.type === 'reels') {
                icon = 'fa-instagram'; color = 'text-neon-purple'; title = r.content || 'Reels'; desc = '影片宣傳'; money = `+$${r.income}`;
            } else if (r.type === 'kwuntong') {
                icon = 'fa-shop'; color = 'text-orange-500'; title = '觀塘廣場';
                let refAmt = Number(r.refund || 0);
                let refTxt = refAmt > 0 ? ` <span class="text-red-400 block mt-1">退款: -$${refAmt}</span>` : '';
                desc = `下層: $${r.lower}` + refTxt; 
                money = `+$${r.lower}`;
                if (refAmt > 0) {
                    if (r.refunded) extraAction = `<span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded border border-green-500/30 ml-2" onclick="event.stopPropagation()">已退款</span>`;
                    else extraAction = `<button onclick="event.stopPropagation(); confirmRefund('${r.id}')" class="text-[10px] bg-red-500/20 text-red-400 px-2 py-1 rounded border border-red-500/30 hover:bg-red-500 hover:text-white transition-colors ml-2">確認退款</button>`;
                }
            } else if (r.type === 'attendance') {
                icon = 'fa-clock'; color = 'text-neon-green'; title = '薪資收入'; desc = r.note; money = `+$${r.amount}`;
            } else {
                icon = 'fa-cart-shopping'; color = 'text-neon-pink'; title = r.name; desc = r.source; money = `-$${r.amount}`;
            }
            
            return `
            <div class="record-card glass-panel p-3 rounded-xl flex items-center justify-between group hover:bg-white/5 transition-colors border border-white/5 mb-2 cursor-pointer" ${clickAttr}>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center ${color} bg-black/40 flex-shrink-0"><i class="fa-brands ${icon} fa-solid"></i></div>
                    <div>
                        <h4 class="text-sm font-bold text-gray-200">${title} ${extraAction}</h4>
                        <p class="text-[10px] text-gray-500 leading-tight">${date} · ${desc}</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span class="font-bold font-mono ${r.type === 'expense' ? 'text-neon-pink' : 'text-neon-green'}">${money}</span>
                    <i class="fa-solid fa-chevron-right text-xs text-gray-600"></i>
                </div>
            </div>`;
        }

        async function confirmRefund(id) {
            if(isGuest) return showToast("訪客模式無法操作", "info");
            await db.collection('users').doc(currentUser.uid).collection('records').doc(id).update({ refunded: true });
            showToast("已確認退款", "success");
        }

        function deleteFromModal() {
            if (!activeEditId) return;
            deleteEntry(activeEditId);
            closeEntry();
        }

        function deleteEntry(id) {
            showConfirm("刪除後無法復原，確定嗎？", async () => {
                if (isGuest) { records = records.filter(r => r.id !== id); renderView(); showToast("已刪除", "success"); } 
                else { await db.collection('users').doc(currentUser.uid).collection('records').doc(id).delete(); showToast("刪除成功", "success"); }
            });
        }

        function renderChart(c, r, k) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            Chart.defaults.color = '#6b7280'; Chart.defaults.borderColor = 'transparent';
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: ['駱駝漆', 'Reels', '觀塘'], datasets: [{ data: [c, r, k], backgroundColor: ['#00f3ff', '#bc13fe', '#f97316'], borderWidth: 0, hoverOffset: 10 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 6, color: 'white', font: { family: '"Noto Sans TC"' } } } } } });
        }

        // --- Data Entry UI ---
        function toggleFab() { const m=document.getElementById('fab-menu'), i=document.getElementById('fab-icon'); if(m.classList.contains('scale-0')) { m.classList.remove('scale-0', 'opacity-0', 'pointer-events-none'); i.style.transform = 'rotate(45deg)'; } else { m.classList.add('scale-0', 'opacity-0', 'pointer-events-none'); i.style.transform = 'rotate(0deg)'; } }

        function openEntry(type, displayTitle, editData = null) {
            if(!editData) toggleFab(); // Only toggle FAB if new entry
            activeType = type;
            activeEditId = editData ? editData.id : null;
            
            const modal = document.getElementById('entry-modal'); const content = document.getElementById('modal-content'); const formContainer = document.getElementById('modal-form-container'); const modalTitle = document.getElementById('modal-title');
            
            modalTitle.innerHTML = editData ? `<i class="fa-solid fa-pen"></i> 修改記錄` : `<i class="fa-solid fa-pen-to-square"></i> ${displayTitle}`;
            document.getElementById('modal-submit-btn').innerText = editData ? "更新記錄" : "確認儲存";
            
            // Show Delete button if editing
            const delBtn = document.getElementById('modal-delete-btn');
            if (editData) delBtn.classList.remove('hidden'); else delBtn.classList.add('hidden');

            // Default Values
            let dateVal = editData ? formatDateForInput(editData.date) : new Date().toISOString().split('T')[0];
            
            let html = `<div class="grid grid-cols-1 gap-5"><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-neon-blue font-bold rounded">日期</label><input id="in-date" type="date" value="${dateVal}" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue transition-colors"></div>`;
            
            // Populate Fields based on Type & Edit Data
            if (type === 'camel') {
                html += `<div class="grid grid-cols-2 gap-4"><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">上層收入</label><input id="in-upper" type="number" value="${editData?.upper||''}" readonly onclick="openKeypad('in-upper')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue cursor-pointer"></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">下層收入</label><input id="in-lower" type="number" value="${editData?.lower||''}" readonly onclick="openKeypad('in-lower')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue cursor-pointer"></div></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">備註</label><input id="in-note" type="text" value="${editData?.note||''}" placeholder="選填" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue"></div>`;
            } else if (type === 'reels') {
                html += `<div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">收入金額</label><input id="in-income" type="number" value="${editData?.income||25}" readonly onclick="openKeypad('in-income')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-purple cursor-pointer"></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">影片內容</label><input id="in-content" type="text" value="${editData?.content||''}" placeholder="例如：情人節宣傳" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-purple"></div>`;
            } else if (type === 'kwuntong') {
                html += `<div class="grid grid-cols-2 gap-4"><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">下層收入</label><input id="in-lower" type="number" value="${editData?.lower||''}" readonly onclick="openKeypad('in-lower')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-orange-500 cursor-pointer"></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-red-400 rounded">退款金額</label><input id="in-refund" type="number" value="${editData?.refund||''}" placeholder="如有" readonly onclick="openKeypad('in-refund')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-red-500 text-red-300 cursor-pointer"></div></div>`;
            } else if (type === 'expense') {
                html += `<div class="grid grid-cols-2 gap-4"><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">金額</label><input id="in-amount" type="number" value="${editData?.amount||''}" readonly onclick="openKeypad('in-amount')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink cursor-pointer"></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">項目名稱</label><input id="in-name" type="text" value="${editData?.name||''}" placeholder="例如：公仔" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink"></div></div><div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">來源</label><input id="in-source" type="text" value="${editData?.source||''}" placeholder="輸入來源" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink mb-3"><div class="flex justify-center gap-3" id="modal-source-list"></div></div>`;
            } else if (type === 'attendance') {
                html += `<div class="relative group"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">薪資金額</label><input id="in-amount" type="number" value="${editData?.amount||''}" readonly onclick="openKeypad('in-amount')" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-green cursor-pointer"></div><div class="relative group mt-4"><label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">備註</label><input id="in-note" type="text" value="${editData?.note||''}" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-green"></div>`;
            }
            html += `</div>`;
            formContainer.innerHTML = html;
            
            if(type === 'expense') {
                document.getElementById('modal-source-list').innerHTML = customSources.map(s => 
                    `<button onclick="setSrc('${s}')" class="px-3 py-1.5 rounded-full bg-white/5 hover:bg-neon-pink hover:text-white transition-colors text-xs border border-white/10">${s}</button>`
                ).join('');
            }

            modal.classList.remove('hidden'); setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                openEntry(record.type, '', record);
            }
        }

        function formatDateForInput(dateStr) {
            // dateStr usually "M/D" -> convert to YYYY-MM-DD using current year
            const parts = dateStr.split('/');
            if(parts.length === 2) {
                const now = new Date();
                return `${now.getFullYear()}-${parts[0].padStart(2,'0')}-${parts[1].padStart(2,'0')}`;
            }
            return new Date().toISOString().split('T')[0];
        }

        function closeEntry() { document.getElementById('modal-content').classList.add('translate-y-full'); setTimeout(() => document.getElementById('entry-modal').classList.add('hidden'), 300); closeKeypad(); activeEditId = null; }
        function setSrc(val) { document.getElementById('in-source').value = val; }

        async function submitEntry() {
            const dateVal = document.getElementById('in-date').value;
            const dateObj = new Date(dateVal);
            const displayDate = `${dateObj.getMonth()+1}/${dateObj.getDate()}`;

            let data = { type: activeType, date: displayDate };
            if(!activeEditId && !isGuest) data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            
            if(activeType === 'camel') {
                data.upper = document.getElementById('in-upper').value || 0;
                data.lower = document.getElementById('in-lower').value || 0;
                data.note = document.getElementById('in-note').value;
            } else if(activeType === 'reels') {
                data.income = document.getElementById('in-income').value || 0;
                data.content = document.getElementById('in-content').value;
            } else if(activeType === 'kwuntong') {
                data.lower = document.getElementById('in-lower').value || 0;
                data.refund = document.getElementById('in-refund').value || 0;
            } else if(activeType === 'expense') {
                data.amount = document.getElementById('in-amount').value || 0;
                data.name = document.getElementById('in-name').value;
                data.source = document.getElementById('in-source').value || '其他';
            } else if(activeType === 'attendance') {
                data.amount = document.getElementById('in-amount').value || 0;
                data.note = document.getElementById('in-note').value;
            }

            if(isGuest) {
                if(activeEditId) {
                    const idx = records.findIndex(r => r.id === activeEditId);
                    if(idx !== -1) records[idx] = { ...records[idx], ...data };
                    showToast("記錄已更新 (暫存)", "success");
                } else {
                    data.id = 'guest_' + Date.now(); records.unshift(data); showToast("訪客資料已暫存", "success");
                }
            } else {
                const ref = db.collection('users').doc(currentUser.uid).collection('records');
                if (activeEditId) {
                    await ref.doc(activeEditId).update(data);
                    showToast("記錄已更新", "success");
                } else {
                    await ref.add(data);
                    showToast("資料已雲端同步", "success");
                }
            }
            closeEntry(); if(isGuest) renderView();
        }

        // Start
        init();

    </script>
</body>
</html>

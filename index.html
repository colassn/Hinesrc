            theme: {
                extend: {

                        neon: { blue: '#00f3ff', purple: '#bc13fe', pink: '#ff0055', green: '#0aff00' },

                        dark: { bg: '#050511' }

                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                        'slide-down': 'slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up-modal': 'slideUpModal 0.4s cubic-bezier(0.16, 1, 0.3, 1)',

                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        blob: { 
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        slideDown: { from: { transform: 'translateY(-100%)', opacity: 0 }, to: { transform: 'translateY(0)', opacity: 1 } },
                        slideUpModal: { from: { transform: 'translateY(100%)' }, to: { transform: 'translateY(0)' } },

    <script>
        // --- 設定 (User Config) ---
        const firebaseConfig = {
            apiKey: "AIzaSyC2mm7_vjrJMUekBShe3BH6VdoPRt-yZqI",
            authDomain: "hinesrc-25cee.firebaseapp.com",
            projectId: "hinesrc-25cee",
            storageBucket: "hinesrc-25cee.firebasestorage.app",
            messagingSenderId: "873846921584",
            appId: "1:873846921584:web:079586988dee370cc957b5",
            measurementId: "G-TQRKF54G4F"
        };

        // --- Core Variables ---
        let app, auth, db;
        let currentUser = null;
        let records = [];
        let isGuest = false;
        let currentFilter = 'dashboard';
        let chartInstance = null;
        let unsubscribe = null;
        let isLoginView = true;

        // --- Initialization ---
        function init() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                auth.onAuthStateChanged(user => {
                    if (user && !isGuest) {
                        currentUser = user;
                        showApp();
                        loadFirebaseData();
                    } else if (!isGuest) {
                        showAuth();
                    }
                });
            } catch (e) {
                showToast("系統初始化失敗: " + e.message, "error");
            }
        }

        // --- Custom UI: Toast & Confirm ---
        function showToast(msg, type = "info") {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast-msg toast-${type}`;
            let icon = type === 'success' ? 'fa-check' : (type === 'error' ? 'fa-xmark' : 'fa-info');
            el.innerHTML = `<span><i class="fa-solid ${icon} mr-2"></i> ${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(-20px)';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        let confirmCallback = null;
        function showConfirm(msg, callback) {
            const modal = document.getElementById('custom-confirm');
            const box = document.getElementById('confirm-box');
            document.getElementById('confirm-msg').innerText = msg;
            confirmCallback = callback;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                box.classList.remove('scale-95');
                box.classList.add('scale-100');
            }, 10);
        }

        function closeConfirm(result) {
            const modal = document.getElementById('custom-confirm');
            const box = document.getElementById('confirm-box');
            box.classList.remove('scale-100');
            box.classList.add('scale-95');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                if (result && confirmCallback) confirmCallback();
                confirmCallback = null;
            }, 300);
        }
        document.getElementById('confirm-yes-btn').onclick = () => closeConfirm(true);

        // --- Auth Logic ---
        function showAuth() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('opacity-100');
        }

        function showApp() {
            const name = currentUser.displayName || currentUser.email.split('@')[0];
            const avatar = currentUser.photoURL || `https://api.dicebear.com/7.x/identicon/svg?seed=${currentUser.uid}`;
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-avatar').src = avatar;

            document.getElementById('auth-screen').classList.add('hidden');
            const appContainer = document.getElementById('app-container');
            appContainer.classList.remove('hidden');
            
            if (isGuest) {
                document.getElementById('guest-banner').classList.remove('hidden');
                showToast("歡迎進入訪客模式", "info");
            } else {
                document.getElementById('guest-banner').classList.add('hidden');
                showToast(`歡迎回來, ${name}`, "success");
            }
            setTimeout(() => appContainer.classList.add('opacity-100'), 100);
            renderView();
        }

        function toggleMode() {
            isLoginView = !isLoginView;
            const btn = document.getElementById('login-btn');
            const toggleText = document.querySelector('#auth-screen span[onclick="toggleMode()"]');
            
            if (isLoginView) {
                btn.innerText = "進入系統";
                toggleText.innerHTML = '還沒有帳號？ <span class="text-neon-blue font-bold border-b border-neon-blue/50 pb-0.5">點此註冊</span>';
            } else {
                btn.innerText = "立即註冊";
                toggleText.innerHTML = '已有帳號？ <span class="text-neon-purple font-bold border-b border-neon-purple/50 pb-0.5">點此登入</span>';
            }
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return showToast("請輸入完整資訊", "error");

            if (isLoginView) {
                auth.signInWithEmailAndPassword(email, pass).catch(e => showToast(mapError(e.code), "error"));
            } else {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then(() => showToast("註冊成功！", "success"))
                    .catch(e => showToast(mapError(e.code), "error"));
            }
        }

        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => showToast("Google 登入失敗", "error"));
        }

        function handleGuest() {
            isGuest = true;
            currentUser = { uid: 'guest', displayName: '訪客', email: 'guest@temp.com' };
            records = [
                {id: '1', type: 'camel', upper: 100, lower: 150, date: '10/24', createdAt: {seconds: Date.now()/1000}},
                {id: '2', type: 'expense', amount: 50, name: '測試', source: '淘寶', date: '10/24', createdAt: {seconds: Date.now()/1000}}
            ];
            showApp();
        }

        function handleLogout() {
            showConfirm("確定要登出系統嗎？", () => {
                if (isGuest) {
                    isGuest = false; records = []; currentUser = null; showAuth();
                } else {
                    if (unsubscribe) unsubscribe(); auth.signOut();
                }
            });
        }

        function mapError(code) {
            const map = { 'auth/user-not-found': '找不到此帳號', 'auth/wrong-password': '密碼錯誤', 'auth/email-already-in-use': '此 Email 已被註冊', 'auth/weak-password': '密碼太弱', 'auth/invalid-email': 'Email 格式錯誤' };
            return map[code] || "發生錯誤";
        }

        // --- Data Logic ---
        function loadFirebaseData() {
            if (unsubscribe) unsubscribe();
            const ref = db.collection('users').doc(currentUser.uid).collection('records');
            unsubscribe = ref.onSnapshot(snap => {
                records = snap.docs.map(d => ({id: d.id, ...d.data()}));
                records.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderView();
            });
        }

        // --- Render Logic ---
        function switchView(view) {
            currentFilter = view;
            document.querySelectorAll('.nav-item').forEach(el => { 
                el.classList.remove('text-neon-blue', 'active'); 
                el.classList.add('text-gray-500'); 
                // Icon Animation Reset
                const icon = el.querySelector('i');
                if(icon) {
                    icon.classList.remove('text-neon-blue', '-translate-y-1');
                }
            });
            const activeNav = document.getElementById(`nav-${view}`);
            if (activeNav) { 
                activeNav.classList.remove('text-gray-500'); 
                activeNav.classList.add('text-neon-blue', 'active');
                const icon = activeNav.querySelector('i');
                if(icon) {
                    icon.classList.add('text-neon-blue', '-translate-y-1');
                }
            }
            renderView();
        }

        function renderView() {
            const listContainer = document.getElementById('dynamic-list');
            const title = document.getElementById('list-title');
            const chartC = document.getElementById('chart-container');
            const backBtn = document.getElementById('back-btn');
            let filtered = [];
            
            let income = 0, expense = 0, sources = { camel: 0, reels: 0, kwuntong: 0 };
            records.forEach(r => {
                if(r.type === 'expense') expense += Number(r.amount);
                else {
                    let val = 0;
                    if(r.type === 'camel') val = Number(r.upper) + Number(r.lower);
                    if(r.type === 'reels') val = Number(r.income);
                    if(r.type === 'kwuntong') {
                        // 扣除退款 (Kwun Tong: Lower - Refund)
                        let kwLower = Number(r.lower || 0);
                        let kwRefund = Number(r.refund || 0);
                        val = kwLower - kwRefund; 
                    }
                    income += val;
                    sources[r.type] += val;
                }
            });

            document.getElementById('net-profit').innerText = `$${income - expense}`;
            document.getElementById('total-income').innerText = `$${income}`;
            document.getElementById('total-expense').innerText = `$${expense}`;
            let margin = income > 0 ? Math.round(((income - expense)/income)*100) : 0;
            document.getElementById('profit-margin').innerText = `${margin}%`;
            document.getElementById('profit-bar').style.width = `${Math.max(0, margin)}%`;

            if (currentFilter === 'dashboard') {
                filtered = records.slice(0, 5); 
                title.innerText = "最新動態";
                chartC.classList.remove('hidden');
                backBtn.classList.add('hidden');
                renderChart(sources.camel, sources.reels, sources.kwuntong);
            } else {
                title.innerText = getTitle(currentFilter);
                filtered = currentFilter === 'income' ? records.filter(r => r.type !== 'expense') : records.filter(r => r.type === currentFilter);
                chartC.classList.add('hidden');
                backBtn.classList.remove('hidden');
            }
            listContainer.innerHTML = filtered.length ? filtered.map(renderItem).join('') : `<div class="text-center py-12 text-gray-600"><i class="fa-solid fa-wind text-4xl mb-2"></i><p>暫無記錄</p></div>`;
        }

        function getTitle(type) {
            const map = { 'camel': '駱駝漆記錄', 'reels': 'Reels 宣傳', 'kwuntong': '觀塘記錄', 'expense': '支出細項', 'income': '所有收入' };
            return map[type] || '列表';
        }

        function renderItem(r) {
            let icon, color, title, desc, money;
            const date = r.date || 'N/A';
            if (r.type === 'camel') {
                icon = 'fa-building'; color = 'text-neon-blue'; title = '駱駝漆';
                const total = Number(r.upper) + Number(r.lower);
                desc = `上:${r.upper} 下:${r.lower}`; money = `+$${total}`;
            } else if (r.type === 'reels') {
                icon = 'fa-instagram'; color = 'text-neon-purple'; title = r.content || 'Reels';
                desc = '影片宣傳'; money = `+$${r.income}`;
            } else if (r.type === 'kwuntong') {
                icon = 'fa-shop'; color = 'text-orange-500'; title = '觀塘廣場';
                let refTxt = r.refund > 0 ? ` <span class="text-red-400 font-bold">(退: $${r.refund})</span>` : '';
                desc = (r.received ? '已收到退款' : '未收到退款') + refTxt; 
                money = `+$${r.lower}`;
            } else {
                icon = 'fa-cart-shopping'; color = 'text-neon-pink'; title = r.name;
                desc = r.source; money = `-$${r.amount}`;
            }
            return `<div class="glass-panel p-3 rounded-xl flex items-center justify-between group hover:bg-white/5 transition-colors border border-white/5"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center ${color} bg-black/40"><i class="fa-brands ${icon} fa-solid"></i></div><div><h4 class="text-sm font-bold text-gray-200">${title}</h4><p class="text-[10px] text-gray-500">${date} · ${desc}</p></div></div><div class="flex items-center gap-3"><span class="font-bold font-mono ${r.type === 'expense' ? 'text-neon-pink' : 'text-neon-green'}">${money}</span><button onclick="deleteEntry('${r.id}')" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-red-500 transition-colors rounded-full hover:bg-white/10"><i class="fa-solid fa-trash text-xs"></i></button></div></div>`;
        }

        function deleteEntry(id) {
            showConfirm("刪除後無法復原，確定嗎？", async () => {
                if (isGuest) {
                    records = records.filter(r => r.id !== id);
                    renderView();
                    showToast("已從暫存刪除", "success");
                } else {
                    await db.collection('users').doc(currentUser.uid).collection('records').doc(id).delete();
                    showToast("刪除成功", "success");
                }
            });
        }

        function renderChart(c, r, k) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            Chart.defaults.color = '#6b7280';
            Chart.defaults.borderColor = 'transparent';
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['駱駝漆', 'Reels', '觀塘'],
                    datasets: [{ data: [c, r, k], backgroundColor: ['#00f3ff', '#bc13fe', '#f97316'], borderWidth: 0, hoverOffset: 10 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '75%',
                    plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 6, color: 'white', font: { family: '"Noto Sans TC"' } } } }
                }
            });
        }

        // --- Data Entry UI (Beautified) ---
        let activeType = '';
        function toggleFab() {
            const menu = document.getElementById('fab-menu');
            const icon = document.getElementById('fab-icon');
            if(menu.classList.contains('scale-0')) {
                menu.classList.remove('scale-0', 'opacity-0', 'pointer-events-none');
                icon.style.transform = 'rotate(45deg)';
            } else {
                menu.classList.add('scale-0', 'opacity-0', 'pointer-events-none');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function openEntry(type, displayTitle) {
            toggleFab();
            activeType = type;
            const modal = document.getElementById('entry-modal');
            const content = document.getElementById('modal-content');
            const formContainer = document.getElementById('modal-form-container');
            const modalTitle = document.getElementById('modal-title');
            
            // Set dynamic title
            modalTitle.innerHTML = `<i class="fa-solid fa-pen-to-square"></i> ${displayTitle}`;

            const today = `${new Date().getMonth()+1}/${new Date().getDate()}`;
            
            // Generate Form HTML with Better Layout
            let html = `
                <div class="grid grid-cols-1 gap-5">
                    <div class="relative group">
                        <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-neon-blue font-bold rounded">日期</label>
                        <input id="in-date" type="text" value="${today}" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue transition-colors">
                    </div>
            `;
            
            if (type === 'camel') {
                html += `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">上層收入</label>
                            <input id="in-upper" type="number" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue">
                        </div>
                        <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">下層收入</label>
                            <input id="in-lower" type="number" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue">
                        </div>
                    </div>
                    <div class="relative group">
                        <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">備註</label>
                        <input id="in-note" type="text" placeholder="選填" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-blue">
                    </div>
                `;
            } else if (type === 'reels') {
                html += `
                    <div class="relative group">
                        <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">收入金額</label>
                        <input id="in-income" type="number" value="25" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-purple">
                    </div>
                    <div class="relative group">
                        <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">影片內容</label>
                        <input id="in-content" type="text" placeholder="例如：情人節宣傳" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-purple">
                    </div>
                `;
            } else if (type === 'kwuntong') {
                html += `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">下層收入</label>
                            <input id="in-lower" type="number" class="glass-input w-full p-4 rounded-xl text-sm focus:border-orange-500">
                        </div>
                        <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-red-400 rounded">退款金額</label>
                            <input id="in-refund" type="number" placeholder="如有" class="glass-input w-full p-4 rounded-xl text-sm focus:border-red-500 text-red-300">
                        </div>
                    </div>
                    <div class="flex items-center justify-center p-4 bg-white/5 rounded-xl border border-white/10 cursor-pointer hover:bg-white/10 transition-colors" onclick="document.getElementById('in-received').click()">
                        <input id="in-received" type="checkbox" class="w-5 h-5 rounded accent-orange-500 mr-3 custom-checkbox cursor-pointer">
                        <span class="text-sm font-bold text-gray-300">已確認收到退款</span>
                    </div>
                `;
            } else if (type === 'expense') {
                html += `
                    <div class="grid grid-cols-2 gap-4">
                         <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">金額</label>
                            <input id="in-amount" type="number" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink">
                        </div>
                        <div class="relative group">
                            <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">項目名稱</label>
                            <input id="in-name" type="text" placeholder="例如：公仔" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink">
                        </div>
                    </div>
                    <div class="relative group">
                        <label class="absolute -top-2 left-3 bg-[#1d1d2b] px-1 text-[10px] text-gray-400 rounded">來源</label>
                        <input id="in-source" type="text" placeholder="輸入來源" class="glass-input w-full p-4 rounded-xl text-sm focus:border-neon-pink mb-3">
                        <div class="flex justify-center gap-3">
                            <button onclick="setSrc('淘寶')" class="px-4 py-2 rounded-full bg-white/5 hover:bg-neon-pink hover:text-white transition-colors text-xs border border-white/10">淘寶</button>
                            <button onclick="setSrc('拼多多')" class="px-4 py-2 rounded-full bg-white/5 hover:bg-neon-pink hover:text-white transition-colors text-xs border border-white/10">拼多多</button>
                            <button onclick="setSrc('Carousell')" class="px-4 py-2 rounded-full bg-white/5 hover:bg-neon-pink hover:text-white transition-colors text-xs border border-white/10">Carousell</button>
                        </div>
                    </div>
                `;
            }
            html += `</div>`; // Close grid

            formContainer.innerHTML = html;
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeEntry() {
            document.getElementById('modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('entry-modal').classList.add('hidden'), 300);
        }

        function setSrc(val) { document.getElementById('in-source').value = val; }

        async function submitEntry() {
            const date = document.getElementById('in-date').value;
            let data = { type: activeType, date, createdAt: isGuest ? {seconds: Date.now()/1000} : firebase.firestore.FieldValue.serverTimestamp() };
            
            if(activeType === 'camel') {
                data.upper = document.getElementById('in-upper').value || 0;
                data.lower = document.getElementById('in-lower').value || 0;
                data.note = document.getElementById('in-note').value;
            } else if(activeType === 'reels') {
                data.income = document.getElementById('in-income').value || 0;
                data.content = document.getElementById('in-content').value;
            } else if(activeType === 'kwuntong') {
                data.lower = document.getElementById('in-lower').value || 0;
                data.refund = document.getElementById('in-refund').value || 0; // Capture refund
                data.received = document.getElementById('in-received').checked;
            } else if(activeType === 'expense') {
                data.amount = document.getElementById('in-amount').value || 0;
                data.name = document.getElementById('in-name').value;
                data.source = document.getElementById('in-source').value || '其他';
            }

            if(isGuest) {
                data.id = 'guest_' + Date.now();
                records.unshift(data);
                showToast("訪客資料已暫存", "success");
            } else {
                await db.collection('users').doc(currentUser.uid).collection('records').add(data);
                showToast("資料已雲端同步", "success");
            }
            closeEntry();
            if(isGuest) renderView();
        }

        // Start
        init();

    </script>
</body>
</html>
